<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explosion Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
</head>
<body>
    <div id="sidebar">
        <h1>Explosion Simulation</h1>
        <label for="preset">Choose a preset:</label>
        <select id="preset">
            <option value="0.02">Hand Grenade (0.02 kt)</option>
            <option value="0.5">Dynamite (0.5 kt)</option>
            <option value="1">C4 (1 kt)</option>
            <option value="custom">Custom</option>
        </select>
        <div id="custom-input" style="display: none;">
            <label for="custom-kt">Enter custom yield (in kilotons):</label>
            <input type="number" id="custom-kt" min="0.01" step="0.01" placeholder="e.g., 2">
        </div>
        <button id="detonate">Detonate</button>
        <button id="clear-all">Clear All</button>
        <div id="details"></div>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
