<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explosion Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="mapCanvas" width="2200" height="2200"></canvas>
        <div class="gui">
            <h2>Explosion Simulator</h2>
            <label for="preset">Choose Preset:</label>
            <select id="preset">
                <option value="grenade">Hand Grenade (0.02 kt)</option>
                <option value="c4">C4 (0.1 kt)</option>
                <option value="dynamite">Dynamite (0.5 kt)</option>
                <option value="custom">Custom</option>
            </select>
            <div id="customInputContainer">
                <label for="customInput">Custom Yield (kilotons):</label>
                <input type="number" id="customInput" min="0.01" step="0.01" value="0.02">
            </div>
            <button id="detonateButton">Detonate</button>
            <p>Use the marker to choose the explosion's center.</p>
            <div id="description"></div>
            <label for="zoom">Zoom:</label>
            <input type="range" id="zoom" min="1" max="10" step="0.1" value="1">
        </div>
    </div>
    <script src="script.js"></script>
    <script src="map.js"></script>
</body>
</html>
