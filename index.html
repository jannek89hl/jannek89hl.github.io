<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERLC Nukemap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div id="sidebar">
        <h1>ERLC Nukemap</h1>
        <label for="preset">Choose a preset:</label>
        <select id="preset">
            <option value="0.000015">Hand Grenade (0.000015 kt)</option>
            <option value="0.0002">Stick of Dynamite (0.0002 kt)</option>
            <option value="0.0004">C4 (0.0004 kt)</option>
            <option value="custom">Custom</option>
        </select>
        <div id="custom-input" style="display: none;">
            <label for="custom-kt">Enter custom yield (in kilotons):</label>
            <input type="number" id="custom-kt" min="0.000001" step="0.000001" placeholder="e.g., 0.001">
        </div>
        <button id="detonate">Detonate</button>
        <button id="clear-all">Clear All</button>
        <div id="details"></div>
        <div id="footer" style="position: absolute; bottom: 10px; left: 0; width: 100%; text-align: center; font-size: 14px; color: gray;">
    Made by jannek89hl
</div>
    </div>
    <div id="map"></div>
    <button id="toggle-theme" style="position: absolute; bottom: 10px; right: 10px; padding: 10px 20px; background-color: #444; color: white; border: none; border-radius: 5px;">Switch to Dark Mode</button>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
