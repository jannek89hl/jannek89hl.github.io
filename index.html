# Explosion Simulation GUI

## index.html
```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Explosion Simulation</title>
</head>
<body>
    <div id="map-container">
        <img src="5-10-24.png" id="map" alt="Map">
        <div id="marker"></div>
    </div>
    <div id="gui">
        <h2>Explosion Presets</h2>
        <select id="preset-select">
            <option value="hand-grenade">Hand Grenade</option>
            <option value="c4">C4</option>
            <option value="dynamite">Dynamite</option>
        </select>
        <input type="number" id="custom-preset" placeholder="Custom (in kilotons)">
        <button id="detonate">Detonate</button>
        <div id="blast-radii"></div>
    </div>
    <script src="map.js"></script>
    <script src="script.js"></script>
</body>
</html>
